<nb-card class="auth-card">
  <nb-card-header class="auth-header">Register</nb-card-header>
  <nb-card-body>
    <div style="text-align: center; margin-top:40px;"  *ngIf="isLoading">
      <app-loading-spinner></app-loading-spinner>
    </div>
    <form class="auth-form" #registerForm="ngForm" (ngSubmit)="onSubmit(registerForm)" *ngIf="!isLoading">
      <div class="form-group">
        <label for="userNameId" class="label">Name</label>
        <input type="text" ngModel id="userNameId" name="registerUserName" nbInput fullWidth placeholder="Johny" autocomplete="off" >
      </div>
      <div class="form-group">
        <label for="exampleInputEmail" class="label">Email address</label>
        <input type="email" nbInput fullWidth id="exampleInputEmail"  name="registerEmail" ngModel
          placeholder="john.example@gmail.com" autocomplete="off" >
      </div>
      <div class="form-group">
        <label for="exampleInputPassword1" class="label">Password</label>
        <input type="password" ngModel nbInput fullWidth minlength="6" name="registerPassword"  id="password" placeholder="************" >
      </div>
      <!-- <div class="form-group">
        <nb-checkbox>Check me out</nb-checkbox>
      </div> -->
      <div class="btn-container">
        <button type="submit" nbButton status="info" class="auth-button"
          [disabled]="!registerForm.valid">Register</button>
      </div>
    </form>
  </nb-card-body>
</nb-card>
