<nb-card class="auth-card">
    <nb-card-header class="auth-header">Login</nb-card-header>
    <nb-card-body>
      <div style="text-align: center; margin-top:40px;"  *ngIf="isLoading">
        <app-loading-spinner></app-loading-spinner>
      </div>
      <form class="auth-form">
        <div class="form-group">
          <label for="exampleInputEmail1" class="label">Email address</label>
          <input type="email" nbInput fullWidth id="exampleInputEmail1" placeholder="john.example@gmail.com">
        </div>
        <div class="form-group">
          <label for="exampleInputPassword1" class="label">Password</label>
          <input type="password" nbInput fullWidth id="exampleInputPassword1" placeholder="************">
        </div>
        <!-- <div class="form-group">
          <nb-checkbox>Check me out</nb-checkbox>
        </div> -->
        <div class="btn-container">
          <button type="submit" nbButton status="info" class="auth-button">Login</button>
        </div>
      </form>
    </nb-card-body>
  </nb-card>
