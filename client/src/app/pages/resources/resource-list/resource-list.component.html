<div class="col-md-12 col-lg-12">
    <nb-card>
        <div style="text-align: center; margin-top:40px;" *ngIf="isLoading">
            <app-loading-spinner></app-loading-spinner>
        </div>
        <nb-tabset *ngIf="!isLoading">
            <nb-card-header>Resource</nb-card-header>
            <nb-tab tabTitle="List of resources" class="p-0 p-md-4">
                <table mat-table class="col col-12">
                    <thead class="col col-12">
                        <tr class="col col-12">
                            <th class="col col-6">Name</th>
                            <th class="col col-3">Current Amount</th>
                            <th class="col col-3">Options</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr *ngFor="let resource of resoucesList">
                            <td>{{resource.name}}</td>
                            <td>{{resource.amount | number : '1.2-2'}}</td>
                            <td>
                                <!-- <a class="options-icon" href="">
                                    <fa-icon [icon]="faPencil" (click)="editClick(resource.resourceId)"></fa-icon>
                                </a> -->
                                <a class="options-icon">
                                    <fa-icon [icon]="faTrashCan" (click)="deleteClick(resource.resourceId)"></fa-icon>
                                </a>
                            </td>
                        </tr>
                    </tbody>
                </table>
            </nb-tab>
            <nb-tab tabTitle="Resources distribution">
                <nb-card-body >
                    <ngx-echarts-pie [chartData]="pieChartData"></ngx-echarts-pie>
                </nb-card-body>
            </nb-tab>
        </nb-tabset>
    </nb-card>
</div>
