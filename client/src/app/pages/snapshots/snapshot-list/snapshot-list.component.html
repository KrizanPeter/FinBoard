<div class="col-md-12 col-lg-12">
    <nb-card>
        <div style="text-align: center; margin-top:40px;" *ngIf="isLoading">
            <app-loading-spinner></app-loading-spinner>
        </div>
        <nb-tabset *ngIf="!isLoading">
            <nb-card-header>Snapshot</nb-card-header>
            <nb-tab tabTitle="List of snapshots" class="p-0 p-md-4">
                <table mat-table class="col col-12">
                    <thead class="col col-12">
                        <tr class="col col-12">
                            <th class="col col-9">Date</th>
                            <th class="col col-3">Amount</th>
                            <!-- <th class="col col-3">Options</th> -->
                        </tr>
                    </thead>
                    <tbody>
                        <tr *ngFor="let snapshot of snapshotList">
                            <td class="ps-4">{{snapshot.dateOfSnapshot |  date:'dd.MM.yyyy'}}</td>
                            <td>{{snapshot.amount}}</td>
                            
                                <!-- <a class="options-icon" href="">
                                    <fa-icon [icon]="faPencil" (click)="editClick(snapshot.snapshotId)"></fa-icon>
                                </a> -->
                                <!-- <a class="options-icon">
                                    <fa-icon [icon]="faTrashCan" (click)="deleteClick(snapshot.snapshotId)"></fa-icon>
                                </a> -->
                            
                        </tr>
                    </tbody>
                </table>
            </nb-tab>
            <nb-tab tabTitle="Investicne sporenie movement">
                <nb-card-body>
                    <ngx-echarts-line [chartData]="lineChartData"></ngx-echarts-line>
          </nb-card-body>
            </nb-tab>
        </nb-tabset>
    </nb-card>
</div>
